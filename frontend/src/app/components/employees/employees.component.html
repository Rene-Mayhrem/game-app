<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">
  </div>
  <div class="form-group">
    <label for="name">salary</label>
    <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
  </div>
  <button class="btn btn-dark btn-sm mt-4">Submit</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <th scope="row">{{ emp.id }}</th>
      <th scope="row">{{ emp.name }}</th>
      <th scope="row">{{ emp.email }}</th>
      <th scope="row">{{ emp.salary }}</th>
      <td><button class="btn btn-danger btn-md" (click)="deleteData(emp.id)">Delete</button></td>
      <td><button class="btn btn-warning btn-md mx-1" routerLink="edit/{{ emp.id }}">Edit</button></td>
    </tr>
  </tbody>
</table>
